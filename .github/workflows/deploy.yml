name: deploy_for_chat

on:
  push:
    branches:
      - implement-work-chat-2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_SECRET_KEY }}
          script: |
            cd /root/project/api-admin-marketplace
            git fetch --all
            git checkout implement-work-chat-2
            git reset --hard origin/implement-work-chat-2
            git clean -fd
            docker-compose down
            docker-compose up -d --build