<div class="auth">
  <h1  class="title">Вход</h1>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="apiError" class="api-error">
      {{ apiError }}
    </div>

    <app-input
      label="Email"
      [control]="form.controls['email']"
      type="email"
      placeholder="example@mail.com"
      size="md"
      errorText="Корректный email обязателен"
    ></app-input>

    <app-input
      label="Пароль"
      [control]="form.controls['password']"
      type="password"
      placeholder="Введите пароль"
      size="md"
      errorText="Минимум 8 символов"
    ></app-input>

    <button type="submit" [disabled]="form.invalid">Войти</button>

    <div style="margin-top: 12px; font-size: 0.9rem; color: #555;">
      Нет аккаунта?
      <a routerLink="/auth/register" style="color: #4a90e2; text-decoration: none; border-bottom: 1px solid transparent; cursor: pointer;">
        Зарегистрируйтесь
      </a>
    </div>
  </form>
</div>
