<div class="posts-page">
  <h1>Articles</h1>

  <div *ngIf="isLoading" class="loading">Loading articles...</div>

  <div *ngIf="error" class="error">
    {{ error }}
    <button (click)="loadArticles()">Retry</button>
  </div>

  <div *ngIf="!isLoading && !error">
    <div class="articles-list">
      <div *ngFor="let article of articles" class="article-card">
        <div class="article-header">
          <h2>{{ article.Title }}</h2>
          <span class="category-badge">{{ article.Category }}</span>
        </div>

        <div class="article-meta">
          <span>By {{ article.Author?.username || 'Unknown' }}</span>
          <span>â€¢</span>
          <span>{{ formatDate(article.CreatedAt) }}</span>
        </div>

        <p class="article-content">{{ article.Content | truncate:150 }}</p>

        <a [routerLink]="['/posts', article.ID]" class="read-more">Read more</a>
      </div>
    </div>

    <div *ngIf="articles.length === 0" class="no-articles">
      No articles found
    </div>
  </div>
</div>
