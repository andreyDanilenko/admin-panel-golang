<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['#FF3F8E', '#04E2FF', '#6F42FF', '#FFC107', '#FF5722'];

    // Настройки
    const PARTICLE_COUNT = 80;
    const MIN_SIZE = 2;
    const MAX_SIZE = 6;
    const REPULSION_FORCE = 0.5;
    const FRICTION = 0.99;

    // Инициализация Canvas
    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', initCanvas);
    initCanvas();

    // Класс частицы
    class Particle {
      constructor(x, y) {
        this.x = x || Math.random() * canvas.width;
        this.y = y || Math.random() * canvas.height;
        this.size = Math.random() * (MAX_SIZE - MIN_SIZE) + MIN_SIZE;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speedX = Math.random() * 4 - 2;
        this.speedY = Math.random() * 4 - 2;
        this.opacity = 1;
        this.isDying = false;
      }

      // Обновление позиции
      update() {
        if (this.isDying) {
          this.opacity -= 0.02;
          this.size *= 0.98;
          if (this.opacity <= 0) {
            this.reset();
          }
        }

        this.x += this.speedX;
        this.y += this.speedY;
        this.speedX *= FRICTION;
        this.speedY *= FRICTION;

        // Отскок от границ
        if (this.x <= 0 || this.x >= canvas.width) this.speedX *= -1;
        if (this.y <= 0 || this.y >= canvas.height) this.speedY *= -1;
      }

      // Отрисовка
      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      // Сброс при "смерти"
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.speedX = Math.random() * 4 - 2;
        this.speedY = Math.random() * 4 - 2;
        this.opacity = 1;
        this.isDying = false;
        this.size = Math.random() * (MAX_SIZE - MIN_SIZE) + MIN_SIZE;
      }

      // Проверка столкновений
      checkCollision(other) {
        const dx = this.x - other.x;
        const dy = this.y - other.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < this.size + other.size) {
          // Эффект "распада"
          this.isDying = true;
          other.isDying = true;

          // Упругое столкновение
          const angle = Math.atan2(dy, dx);
          const targetX = this.x + Math.cos(angle) * REPULSION_FORCE;
          const targetY = this.y + Math.sin(angle) * REPULSION_FORCE;
          const otherX = other.x - Math.cos(angle) * REPULSION_FORCE;
          const otherY = other.y - Math.sin(angle) * REPULSION_FORCE;

          this.speedX = (targetX - this.x) * 0.1;
          this.speedY = (targetY - this.y) * 0.1;
          other.speedX = (otherX - other.x) * 0.1;
          other.speedY = (otherY - other.y) * 0.1;
        }
      }
    }

    // Создаем частицы
    function createParticles() {
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle());
      }
    }

    // Анимация
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Обновление и проверка коллизий
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        for (let j = i + 1; j < particles.length; j++) {
          particles[i].checkCollision(particles[j]);
        }
      }
      requestAnimationFrame(animate);
    }

    createParticles();
    animate();

    // Добавляем новые частицы по клику
    canvas.addEventListener('click', (e) => {
      for (let i = 0; i < 5; i++) {
        particles.push(new Particle(e.clientX, e.clientY));
      }
    });
  </script>
</body>
</html>
