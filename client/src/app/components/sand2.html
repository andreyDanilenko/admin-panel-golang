<!DOCTYPE html>
<html>
<head>
  <style>
    body { margin: 0; overflow: hidden; background: #fff; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const colors = ['#FF3F8E', '#04E2FF', '#6F42FF', '#FFC107', '#FF5722'];

    // Настройки
    const PARTICLE_COUNT = 80;
    const MIN_SIZE = 2;
    const MAX_SIZE = 6;
    const REPULSION_FORCE = 0.7;
    const FRICTION = 0.98;
    const MIN_SPEED = 0.2; // Минимальная скорость

    // Инициализация Canvas
    function initCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', initCanvas);
    initCanvas();

    // Класс частицы
    class Particle {
      constructor(x, y) {
        this.x = x || Math.random() * canvas.width;
        this.y = y || Math.random() * canvas.height;
        this.size = Math.random() * (MAX_SIZE - MIN_SIZE) + MIN_SIZE;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.speedX = Math.random() * 4 - 2;
        this.speedY = Math.random() * 4 - 2;
        this.opacity = 1;
        this.isDying = false;
      }

      // Обновление позиции + случайные толчки
      update() {
        if (this.isDying) {
          this.opacity -= 0.02;
          this.size *= 0.98;
          if (this.opacity <= 0) this.reset();
        }

        // Добавляем случайное ускорение
        if (Math.random() < 0.02) {
          this.speedX += (Math.random() - 0.5) * 0.5;
          this.speedY += (Math.random() - 0.5) * 0.5;
        }

        // Минимальная скорость
        const speed = Math.sqrt(this.speedX ** 2 + this.speedY ** 2);
        if (speed < MIN_SPEED) {
          this.speedX = (this.speedX / speed) * MIN_SPEED;
          this.speedY = (this.speedY / speed) * MIN_SPEED;
        }

        this.x += this.speedX;
        this.y += this.speedY;
        this.speedX *= FRICTION;
        this.speedY *= FRICTION;

        // Отскок от границ
        if (this.x <= 0 || this.x >= canvas.width) this.speedX *= -1;
        if (this.y <= 0 || this.y >= canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalAlpha = 1;
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.speedX = Math.random() * 4 - 2;
        this.speedY = Math.random() * 4 - 2;
        this.opacity = 1;
        this.isDying = false;
        this.size = Math.random() * (MAX_SIZE - MIN_SIZE) + MIN_SIZE;
      }

      checkCollision(other) {
        const dx = this.x - other.x;
        const dy = this.y - other.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < this.size + other.size) {
          this.isDying = true;
          other.isDying = true;

          // Упругое столкновение с сохранением энергии
          const angle = Math.atan2(dy, dx);
          const force = REPULSION_FORCE * (1 - distance / (this.size + other.size));
          const fx = Math.cos(angle) * force;
          const fy = Math.sin(angle) * force;

          this.speedX += fx;
          this.speedY += fy;
          other.speedX -= fx;
          other.speedY -= fy;
        }
      }
    }

    // Создаем частицы
    function createParticles() {
      for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle());
      }
    }

    // Анимация
    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        for (let j = i + 1; j < particles.length; j++) {
          particles[i].checkCollision(particles[j]);
        }
      }
      requestAnimationFrame(animate);
    }

    createParticles();
    animate();

    // Добавляем новые частицы по клику
    canvas.addEventListener('click', (e) => {
      for (let i = 0; i < 5; i++) {
        particles.push(new Particle(e.clientX, e.clientY));
      }
    });
  </script>
</body>
</html>
