<header class="Header">
  <nav class="Header__Nav">
    <ul class="NavList">
      <li *ngIf="currentUser" class="NavList__Item"><button class="NavList__Link NavList__Menu" (click)="isDrawerOpen = !isDrawerOpen">Menu</button></li>
      <app-drawer
        [isOpen]="isDrawerOpen"
        (overlayClick)="isDrawerOpen = false"
      >
        <li *ngIf="currentUser" class="NavList__Item__Profile">{{ displayName }}</li>
        <li *ngIf="currentUser" class="NavList__Item"><a class="NavList__Link" routerLink="/profile" [class.active-link]="isActive('/profile')">Профиль</a></li>
        <li class="NavList__Item"><a class="NavList__Link" routerLink="/posts" [class.active-link]="isActive('/posts')">Статьи</a></li>
        <li class="NavList__Item"><a class="NavList__Link" routerLink="/messages"  [class.active-link]="isActive('/messages')">Сообщения</a></li>
      </app-drawer>
    </ul>
  </nav>
</header>
