<div class="chat-header">
  <div class="d-flex align-center">
    <div class="chat-avatar">
      <img [src]="user.avatarUrl" [alt]="user.name" />
    </div>
    <div class="ml-3">
      <div class="chat-name">{{ user.name }}</div>
      <div class="d-flex align-center">
        <span class="text-sm text-success">{{ user.status }}</span>
      </div>
    </div>
  </div>

  <div class="chat-header-actions">
    <button class="btn-icon" (click)="call()">
      <span>📞</span>
    </button>
    <button class="btn-icon" (click)="videoCall()">
      <span>📹</span>
    </button>
    <button class="btn-icon" (click)="openProfile()">
      <span>👤</span>
    </button>
  </div>
</div>
