<div class="input-wrapper" [ngClass]="size">
  @if (label) { <label>{{ label }}</label> }

  <div class="input-container">
    <input
      [type]="inputType"
      [formControl]="formControl"
      [placeholder]="placeholder"
      [ngClass]="{ 'has-error': showError }"
    />

    @if (type === 'password') {
      <button type="button" class="icon-btn eye" (click)="togglePassword()">
         @if (isPasswordVisible) { <svg  width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5C5 5 1 12 1 12C1 12 5 19 12 19C19 19 23 12 23 12C23 12 19 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        } @else {
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 5C5 5 1 12 1 12C1 12 5 19 12 19C19 19 23 12 23 12C23 12 19 5 12 5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 2L22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        }
      </button>
    }
  </div>

  @if (errorText) {
    <div class="error-placeholder">
      @if (showError) {
        <div class="error-message">
          {{ errorText }}
        </div>
      }
    </div>
  }
</div>
