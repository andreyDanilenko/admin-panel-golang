<div class="input-wrapper" [ngClass]="size">
  @if (label) { <label>{{ label }}</label> }

  <div class="input-container">
    <input
      [type]="inputType"
      [formControl]="formControl"
      [placeholder]="placeholder"
      [ngClass]="{ 'has-error': showError }"
    />

    <!-- Кнопка очистки -->
    @if (control.value) {
      <button type="button" class="icon-btn clear" (click)="clear()">×</button>
    }
    <!-- Глаз -->
    @if (type === 'password') {
      <button type="button" class="icon-btn eye" (click)="togglePassword()">
        {{ isPasswordVisible ? '👁️' : '🙈' }}
      </button>
    }
  </div>

  @if (errorText) {
    <div class="error-placeholder">
      @if (showError) {
        <div class="error-message">
          {{ errorText }}
        </div>
      }
    </div>
  }
</div>
